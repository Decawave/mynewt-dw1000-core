syscfg.defs:
    UWB_DEV_TASK_PRIO:
        description: 'Task priority (for instance 0)'
        value:  0x10
    UWB_RX_BUFFER_SIZE:
        description: 'Size of the rx buffer in the uwb_dev'
        value:  1024
    UWB_PKG_INIT_LOG:
        description: 'Enable init messages showing each package has been initialised'
        value:  1
