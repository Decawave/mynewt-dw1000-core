pkg.name: hw/bsp/dwm1001
pkg.type: bsp
pkg.description: "DW1000 UWB RTLS Transeiver"
pkg.author: "Paul Kettle <paul.kettle@decawave.com>"
pkg.homepage: "http://www.decawave.com/"
pkg.keywords:
    - nrf52
    - dw1000

pkg.cflags:
    # Nordic SDK files require these defines.
    - '-DADC_ENABLED=0'
    - '-DCLOCK_ENABLED=1'
    - '-DCOMP_ENABLED=1'
    - '-DEGU_ENABLED=0'
    - '-DGPIOTE_ENABLED=1'
    - '-DI2S_ENABLED=1'
    - '-DLPCOMP_ENABLED=1'
    - '-DNRF52'
    - '-DPDM_ENABLED=0'
    - '-DPERIPHERAL_RESOURCE_SHARING_ENABLED=1'
    - '-DPWM0_ENABLED=1'
    - '-DPWM1_ENABLED=0'
    - '-DPWM2_ENABLED=0'
    - '-DQDEC_ENABLED=1'
    - '-DRNG_ENABLED=1'
    - '-DRTC0_ENABLED=0'
    - '-DRTC1_ENABLED=0'
    - '-DRTC2_ENABLED=0'
    - '-DSAADC_ENABLED=1'
    - '-DSPI_MASTER_0_ENABLE=1'
    - '-DSPI0_CONFIG_MISO_PIN=18'
    - '-DSPI0_CONFIG_MOSI_PIN=20'
    - '-DSPI0_CONFIG_SCK_PIN=16'
    - '-DSPI0_ENABLED=1'
    - '-DSPI0_USE_EASY_DMA=1'
    - '-DSPI1_ENABLED=0'
    - '-DSPI2_ENABLED=0'
    - '-DSPIS0_CONFIG_MISO_PIN=18'
    - '-DSPIS0_CONFIG_MOSI_PIN=20'
    - '-DSPIS0_CONFIG_SCK_PIN=16'
    - '-DSPIS0_ENABLED=0'
    - '-DSPIS1_CONFIG_MISO_PIN=4'
    - '-DSPIS1_CONFIG_MOSI_PIN=3'
    - '-DSPIS1_CONFIG_SCK_PIN=2'
    - '-DSPIS1_ENABLED=0'
    - '-DSPIS2_ENABLED=0'
    - '-DTIMER0_ENABLED=1'
    - '-DTIMER1_ENABLED=0'
    - '-DTIMER2_ENABLED=0'
    - '-DTIMER3_ENABLED=0'
    - '-DTIMER4_ENABLED=0'
    - '-DTWI0_CONFIG_SCL=27'
    - '-DTWI0_CONFIG_SDA=26'
    - '-DTWI0_ENABLED=0'
    - '-DTWI1_ENABLED=0'
    - '-DTWIS0_ENABLED=0'
    - '-DTWIS1_ENABLED=0'
    - '-DUART0_ENABLED=0'
    - '-DWDT_ENABLED=1'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - '@apache-mynewt-core/hw/mcu/nordic/nrf52xxx'
    - '@apache-mynewt-core/kernel/os'
    - '@apache-mynewt-core/libc/baselibc'
    

pkg.deps.BLE_DEVICE:
    - '@apache-mynewt-core/hw/drivers/nimble/nrf52'

pkg.deps.UART_0:
    - '@apache-mynewt-core/hw/drivers/uart/uart_hal'

pkg.deps.UART_1:
    - 'hw/drivers/uart/uart_bitbang'

pkg.deps.PWM:
    - '@mynewt_nordic/hw/drivers/pwm/pwm_nrf52'

pkg.deps.DW1000.DEVICE_0:
    - '@apache-mynewt-core/hw/drivers/dwm1000'
