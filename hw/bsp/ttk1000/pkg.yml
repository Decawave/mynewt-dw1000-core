pkg.name: hw/bsp/ttk1000
pkg.type: bsp
pkg.description: BSP definition for the Decawave TDOA anchor board.
pkg.author: "Apache Mynewt <dev@mynewt.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32f429
    - dw1000

pkg.cflags: -DSTM32F429xx -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/stm/stm32f4xx"
    - "@apache-mynewt-core/libc/baselibc"
    - "@apache-mynewt-core/kernel/os"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"
pkg.deps.DW1000_DEVICE_0:
    - '@mynewt-dw1000-core/hw/drivers/uwb/uwb_dw1000'

pkg.deps.ETH_0:
    - "@apache-mynewt-core/hw/drivers/lwip/stm32_eth"
