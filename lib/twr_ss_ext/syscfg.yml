
syscfg.defs:
      TWR_SS_EXT_ENABLED:
        description: 'Enable ranging services'
        value: 1
        restrictions: RNG_ENABLED
      TWR_SS_EXT_TX_HOLDOFF:
        description: 'tx holdoff delay for SS EXT TWR (usec)'
        value: ((uint32_t)0x0300)
      TWR_SS_EXT_RX_TIMEOUT:
        description: 'TOA timeout delay for SS EXT TWR (usec)'
        value: ((uint16_t)0x10)
