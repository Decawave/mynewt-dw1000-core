# Package: lib/cir

syscfg.defs:
    CIR_ENABLED:
        description: 'Channel Impulse Response utils'
        value: 1
        restrictions: CIR_ENABLED
    CIR_SIZE:
        description: 'Number of samples'
        value: 8
    CIR_OFFSET:
        description: 'offsert in CIR readout'
        value: 1
    CIR_VERBOSE:
        description: 'JSON print of CIR'
        value: 0
    PMEM_ENABLED:
        description: 'Channel Impulse Response utils'
        value: 0
        restrictions: PMEM_ENABLED
    PMEM_SIZE:
        description: 'Number of samples'
        value: 64
    PMEM_OFFSET:
        description: 'offsert in Preamble readout'
        value: 0
    PMEM_VERBOSE:
        description: 'JSON print of PMEM'
        value: 0

